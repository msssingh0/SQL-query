<script type="text/javascript">
			function validateId(){
				var  x = document.forms["addForm"]["id"].value;
				
				if(x == ""){
					alert("Id can't be empty");
					return false;
				}
				
				if(isNaN(x)){
					alert("Id can't have character");
					return false;
				}
				
				return true;
			}
		
			function validateName(){
				var  x = document.forms["addForm"]["name"].value;
				
				if(x == ""){
					alert("Name can't be empty");
					return false;
				}
				
				if(!/^[a-zA-Z]*$/g.test(document.Insertform.name.value)){
					alert(" Name can't have anything other then Character");
					return false;
				}
				
				return true;
			}
			
			function validateSalary(){
				var  x = document.forms["addForm"]["salary"].value;
				
				if(x == ""){
					alert("Salary can't be empty");
					return false;
				}
				
				if(isNaN(x)){
					alert("Salary can't have character");
					return false;
				}
				
				return true;
			}
		     function validate(){
		    	 x=validateId();
		    	 y=validateName();
		    	 z=validateSalary();
		    	 if(x==false || y == false || z == false)
		    		 return false;
		    	 return true;
		     }
		</script>


</head>
